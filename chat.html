<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
    
            <div class="col-md-4 p-0">
                <div class="sidebar">
                    <div class="header p-3 d-flex align-items-center">
                      <a href="./salas.html" class="btn-custom mt-3" style="margin: 4%;">Voltar</a>
                      <a href="./salas.html" class="btn-custom mt-3" style="margin: 4%;">+ Nova Sala</a>
                    </div>
                    <div class="search p-3">
                        <input type="text" class="form-control" placeholder="Pesquisar">
                    </div>
                    <div class="chat-list p-3">
                        <div class="chat d-flex align-items-center p-2" onclick="openChat()">
                            <div>
                                <h6 class="room-item">Scopi</h6>
                                <h6 class="room-item">HAPPYHAPPYHAPPY</h6>
                                <h6 class="room-item">Haters do Javascript</h6>
                                <h6 class="room-item">Byte Club</h6>
                                <h6 class="room-item">Bug Hunters</h6>
                            </div>
                            <div class="ms-auto text-muted">
                                <small</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 p-0 d-none d-md-block" id="chat-window">
                <div class="chat-window">
                    <div class="header p-3 d-flex align-items-center">

                        <i class="bi bi-arrow-left fs-4 me-3 d-md-none" id="back-arrow" onclick="goBack()"></i>
                        <img src="./scopi.jpg" class="rounded-circle me-3" alt="Contact" width="50" height="50">
                        <h5 class="mb-0" style="color: white;">Scopi</h5>
                    </div>
                    <div class="chat-box p-3">
                        <div class="message message-received1 mb-3">
                            <p>Vou ta devolvendo um estagiário ta</p>
                            <span class="small text-muted">7:40</span>
                        </div>
                        <div class="message message-sent2 mb-3">
                            <p>Ué, por quê?</p>
                            <span class="small text-muted">7:40</span>
                        </div>
                        <div class="message message-received3 mb-3">
                            <p>7 da manhã e ele já explodiu 5 fontes aqui</p>
                            <span class="small text-muted">7:42</span>
                        </div>
                        <div class="message message-sent4 mb-3">
                            <p>Ba</p>
                            <span class="small text-muted">7:45</span>
                        </div>
                    </div>
                    <div class="chat-footer p-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Digite uma mensagem...">
                            <button class="btn btn-primary"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
